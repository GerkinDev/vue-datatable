<td
	v-if="column.component"
	:class="cellClass"
	:style="cellStyles">
	<component
		:is="column.component"
		v-if="column.component"
		:row="row"
		:column="column" />
</td>
<td
	v-else-if="column.interpolate"
	:class="cellClass"
	:style="cellStyles"
	v-html="content" />
<td
	v-else
	:class="cellClass"
	:style="cellStyles">
	{{ content }}
</td>
